<body>
    <div class="container"> 
        <h1 class="text-center">Tạo Tài Khoản</h1> 
        <div class="row"> 
         <div class="col-md-3 col-md-offset-4"> 
          <h1><span class="glyphicon glyphicon-envelope" aria-hidden="true"></span>
          </h1> 
        
                    <form>
                        <div class="form-group">
                            <label for="exampleInputEmail1">Tên đăng nhập</label>
                            <input type="text" class="form-control" id="login-name"
                                placeholder="Họ và tên" onblur="validatetk()">
                            <span class="error" id="name-error"></span>
                        </div>
                    </form>
            
                    <form>
                            <div class="form-group">
                                <label for="exampleInputEmail1">Mật khẩu</label>
                                <input type="password" class="form-control" id="login-pass1"
                                    placeholder="pass" onblur="validatepass1()">
                                <span class="error" id="pass1-error"></span>
                            </div>
                    </form>
            
                     <form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Xác nhận</label>
                                    <input type="password" class="form-control" id="login-pass2"
                                        placeholder="pass" onblur="validatepass2()">
                                    <span class="error" id="pass2-error"></span>
                                </div>
                    </form>
                    <form>
                                <div class="form-group">
                                    <label for="exampleInputEmail1">Email</label>
                                    <input type="email" class="form-control" id="login-email"
                                        placeholder="pass" onblur="validateemail()">
                                    <span class="error" id="email-error"></span>
                                </div>
                    </form>
   
           <br> <a class="btn btn-info" onclick="confirm()">Tạo Ngay</a>
