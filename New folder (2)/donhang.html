<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Quản lý đơn dặt hàng | Book Shop</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css">
</head>
<body>
    <div class="container">
        <h1 style="padding-bottom: 1rem; border-bottom: #ddd solid 1px;">Quản lý đơn đặt hàng</h1>
        <button type="button" class="btn btn-warning"><a href="admin.html" class="text-dark" style="text-decoration: none;">quay lại trang admin</a></button>
        <div class="row">
            <div class="col-md-6">
                <h3 class="text-center" style="margin-top: 3rem;">Khách Hàng</h3>
                <div>
                    <table class="table table-striped">
                        <thead>
                            <tr>
                                <th scope="col">Name</th>
                                <th scope="col">Phone</th>
                                <th scope="col">Address</th>
                                <th scope="col">Note</th>
                                <th scope="col">Time order</th>
                            </tr>
                        </thead>
                        <tbody id="customer">
                        </tbody>
                    </table>
                </div>
            </div>
            <!--hoa don-->
            <div class="col-md-6">
                    <h3 class="text-center" style="margin-top: 3rem;">Hóa đơn</h3>
                    <div>
                        <table class="table table-striped">
                            <thead>
                                <tr>   
                                    <th scope="col">Stt</th>
                                    <th scope="col">Name</th>
                                    <th scope="col">Price</th>
                                    <th scope="col">Amount</th>
                                    <th scope="col">Total</th>
                                </tr>
                            </thead>
                            <tbody id="bill">
                            </tbody>
                        </table>
                    </div>
                </div>
        </div>
    </div>
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"></script>
    <script src="donhang.js"></script>
</body>
</html>
